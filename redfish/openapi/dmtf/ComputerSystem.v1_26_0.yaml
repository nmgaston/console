components:
  schemas:
    ComputerSystem_v1_26_0_Actions:
      additionalProperties: false
      description: The available actions for this resource.
      properties:
        '#ComputerSystem.Reset':
          $ref: '#/components/schemas/ComputerSystem_v1_26_0_Reset'
      type: object
      x-longDescription: This type shall contain the available actions for this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    ComputerSystem_v1_26_0_AutomaticRetryConfig:
      enum:
      - Disabled
      - RetryAttempts
      - RetryAlways
      type: string
      x-enumDescriptions:
        Disabled: Disable automatic retrying of booting.
        RetryAlways: Always automatically retry booting.
        RetryAttempts: Automatic retrying of booting is based on a specified retry
          count.
      x-enumLongDescriptions:
        Disabled: This value shall indicate that automatic retrying of booting is
          disabled.
        RetryAlways: This value shall indicate that the system will always automatically
          retry booting.
        RetryAttempts: This value shall indicate that the number of retries of booting
          is based on the `AutomaticRetryAttempts` property, and the `RemainingAutomaticRetryAttempts`
          property indicates the number of remaining attempts.
    ComputerSystem_v1_26_0_Boot:
      additionalProperties: false
      description: The boot information for this resource.
      properties:
        AliasBootOrder:
          description: Ordered array of boot source aliases representing the persistent
            boot order associated with this computer system.
          items:
            oneOf:
            - $ref: http://redfish.dmtf.org/schemas/v1/ComputerSystem.yaml#/components/schemas/ComputerSystem_BootSource
            - enum:
              - null
          readOnly: false
          type: array
          x-longDescription: This property shall contain an ordered array of boot
            source aliases of the `BootSource` type that represents the persistent
            boot order of this computer system.  This array shall not contain duplicate
            values.  Virtual devices for an alias should take precedence over a physical
            device.  Systems may attempt to boot from multiple devices that share
            an alias.
          x-versionAdded: v1_6_0
        AutomaticRetryAttempts:
          description: The number of attempts the system will automatically retry
            booting.
          format: int64
          minimum: 0
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the number of attempts the
            system will automatically retry booting in the event the system enters
            an error state on boot.
          x-versionAdded: v1_11_0
        AutomaticRetryConfig:
          description: The configuration of how the system retries booting automatically.
          oneOf:
          - $ref: '#/components/schemas/ComputerSystem_v1_26_0_AutomaticRetryConfig'
          - enum:
            - null
          readOnly: false
          x-longDescription: This property shall contain the configuration of how
            the system retries booting automatically.
          x-versionAdded: v1_11_0
        BootNext:
          description: The `BootOptionReference` of the Boot Option to perform a one-time
            boot from when `BootSourceOverrideTarget` is `UefiBootNext`.
          nullable: true
          readOnly: false
          type: string
          x-longDescription: This property shall contain the `BootOptionReference`
            of the UEFI boot option for one time boot, as defined by the UEFI Specification.  The
            valid values for this property are specified in the values of the BootOrder
            array.  `BootSourceOverrideEnabled` set to `Continuous` is not supported
            for `BootSourceOverrideTarget` set to `UefiBootNext` because this setting
            is defined in UEFI as a one-time boot setting.
          x-versionAdded: v1_5_0
        BootOptions:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          description: The link to the collection of the UEFI boot options associated
            with this computer system.
          readOnly: true
          x-longDescription: This property shall contain a link to a resource collection
            of type `BootOptionCollection`.
          x-versionAdded: v1_5_0
        BootOrder:
          description: An array of `BootOptionReference` strings that represent the
            persistent boot order for with this computer system.  Changes to the boot
            order typically require a system reset before they take effect.  It is
            likely that a client finds the `@Redfish.Settings` term in this resource,
            and if it is found, the client makes requests to change boot order settings
            by modifying the resource identified by the `@Redfish.Settings` term.
          items:
            nullable: true
            type: string
          readOnly: false
          type: array
          x-longDescription: This property shall contain an array of `BootOptionReference`
            strings that represent the persistent boot order for this computer system.  For
            UEFI systems, this is the UEFI Specification-defined UEFI BootOrder.
          x-versionAdded: v1_5_0
        BootOrderPropertySelection:
          description: The name of the boot order property that the system uses for
            the persistent boot order.
          oneOf:
          - $ref: '#/components/schemas/ComputerSystem_v1_26_0_BootOrderTypes'
          - enum:
            - null
          readOnly: false
          x-longDescription: This property shall indicate which boot order property
            the system uses for the persistent boot order.
          x-versionAdded: v1_6_0
        BootSourceOverrideEnabled:
          description: The state of the boot source override feature.
          oneOf:
          - $ref: '#/components/schemas/ComputerSystem_v1_26_0_BootSourceOverrideEnabled'
          - enum:
            - null
          readOnly: false
          x-longDescription: This property shall contain `Once` for a one-time boot
            override, and `Continuous` for a remain-active-until-cancelled override.  If
            set to `Once`, the value is reset to `Disabled` after the `BootSourceOverrideTarget`
            actions have completed successfully.  Changes to this property do not
            alter the BIOS persistent boot order configuration.
        BootSourceOverrideMode:
          description: The BIOS boot mode to use when the system boots from the `BootSourceOverrideTarget`
            boot source.
          oneOf:
          - $ref: '#/components/schemas/ComputerSystem_v1_26_0_BootSourceOverrideMode'
          - enum:
            - null
          readOnly: false
          x-longDescription: This property shall contain the BIOS boot mode to use
            when the system boots from the `BootSourceOverrideTarget` boot source.
          x-versionAdded: v1_1_0
        BootSourceOverrideTarget:
          description: The current boot source to use at the next boot instead of
            the normal boot device, if `BootSourceOverrideEnabled` does not contain
            `Disabled`.
          oneOf:
          - $ref: http://redfish.dmtf.org/schemas/v1/ComputerSystem.yaml#/components/schemas/ComputerSystem_BootSource
          - enum:
            - null
          readOnly: false
          x-longDescription: This property shall contain the source to boot the system
            from, overriding the normal boot order.  The `@Redfish.AllowableValues`
            annotation specifies the valid values for this property.  `UefiTarget`
            indicates to boot from the UEFI device path found in `UefiTargetBootSourceOverride`.  `UefiBootNext`
            indicates to boot from the UEFI `BootOptionReference` found in `BootNext`.  Virtual
            devices for a target should take precedence over a physical device.  Systems
            may attempt to boot from multiple devices that share a target identifier.  Changes
            to this property do not alter the BIOS persistent boot order configuration.
        Certificates:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          description: The link to a collection of certificates used for booting through
            HTTPS by this computer system.
          readOnly: true
          x-longDescription: This property shall contain a link to a resource collection
            of type `CertificateCollection`.
          x-versionAdded: v1_7_0
        HttpBootUri:
          description: The URI to boot from when `BootSourceOverrideTarget` is set
            to `UefiHttp`.
          format: uri-reference
          nullable: true
          readOnly: false
          type: string
          x-longDescription: This property shall contain the URI to perform an HTTP
            or HTTPS boot when `BootSourceOverrideTarget` is set to `UefiHttp`.  If
            this property is not configured or supported, the URI shall be provided
            by a DHCP server as specified by the UEFI Specification.
          x-versionAdded: v1_9_0
        RemainingAutomaticRetryAttempts:
          description: The number of remaining automatic retry boots.
          format: int64
          minimum: 0
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the number of attempts remaining
            the system will retry booting in the event the system enters an error
            state on boot.  If `0`, the system has no remaining automatic boot retry
            attempts and shall not automatically retry booting if the system enters
            an error state.  This property shall be reset to the value of `AutomaticRetryAttempts`
            upon a successful boot attempt.
          x-versionAdded: v1_11_0
        StopBootOnFault:
          description: If the boot should stop on a fault.
          oneOf:
          - $ref: '#/components/schemas/ComputerSystem_v1_26_0_StopBootOnFault'
          - enum:
            - null
          readOnly: false
          x-longDescription: This property shall contain the setting if the boot should
            stop on a fault.
          x-versionAdded: v1_15_0
        TrustedModuleRequiredToBoot:
          description: The Trusted Module boot requirement.
          oneOf:
          - $ref: '#/components/schemas/ComputerSystem_v1_26_0_TrustedModuleRequiredToBoot'
          - enum:
            - null
          readOnly: false
          x-longDescription: This property shall contain the Trusted Module boot requirement.
          x-versionAdded: v1_14_0
        UefiTargetBootSourceOverride:
          description: The UEFI device path of the device from which to boot when
            `BootSourceOverrideTarget` is `UefiTarget`.
          nullable: true
          readOnly: false
          type: string
          x-longDescription: This property shall contain the UEFI device path of the
            override boot target.  Changes to this property do not alter the BIOS
            persistent boot order configuration.
      type: object
      x-longDescription: This type shall contain properties that describe boot information
        for a system.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    ComputerSystem_v1_26_0_BootOrderTypes:
      description: The enumerations of `BootOrderTypes` specify the choice of boot
        order property to use when controller the persistent boot order for this computer
        system.
      enum:
      - BootOrder
      - AliasBootOrder
      type: string
      x-enumDescriptions:
        AliasBootOrder: The system uses the `AliasBootOrder` property to specify the
          persistent boot order.
        BootOrder: The system uses the `BootOrder` property to specify the persistent
          boot order.
    ComputerSystem_v1_26_0_BootSourceOverrideEnabled:
      enum:
      - Disabled
      - Once
      - Continuous
      type: string
      x-enumDescriptions:
        Continuous: The system boots to the target specified in the `BootSourceOverrideTarget`
          property until this property is `Disabled`.
        Disabled: The system boots normally.
        Once: On its next boot cycle, the system boots one time to the boot source
          override target.  Then, the `BootSourceOverrideEnabled` value is reset to
          `Disabled`.
    ComputerSystem_v1_26_0_BootSourceOverrideMode:
      enum:
      - Legacy
      - UEFI
      type: string
      x-enumDescriptions:
        Legacy: The system boots in non-UEFI boot mode to the boot source override
          target.
        UEFI: The system boots in UEFI boot mode to the boot source override target.
    ComputerSystem_v1_26_0_ComputerSystem:
      additionalProperties: false
      description: The `ComputerSystem` schema represents a computer or system instance
        and the software-visible resources, or items within the data plane, such as
        memory, CPU, and other devices that it can access.  Details of those resources
        or subsystems are also linked through this resource.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_context
        '@odata.id':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_id
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_type
        Actions:
          $ref: '#/components/schemas/ComputerSystem_v1_26_0_Actions'
          description: The available actions for this resource.
          x-longDescription: This property shall contain the available actions for
            this resource.
        BiosVersion:
          description: The version of the system BIOS or primary system firmware.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall contain the version string of the
            currently installed and running BIOS for x86 systems.  For other systems,
            the property may contain a version string that represents the primary
            system firmware.
        Boot:
          $ref: '#/components/schemas/ComputerSystem_v1_26_0_Boot'
          description: The boot settings for this system.
          x-longDescription: This property shall contain the boot settings for this
            system.
        Description:
          oneOf:
          - $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Description
          - enum:
            - null
          readOnly: true
        HostName:
          description: The DNS host name, without any domain information.
          nullable: true
          readOnly: false
          type: string
          x-longDescription: This property shall contain the host name for this system,
            as reported by the operating system or hypervisor.  A service running
            in the host operating system typically reports this value to the manager.  Modifying
            this property may modify the `HostName` in one or more `EthernetInterface`
            resources contained in this system.
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Id
          readOnly: true
        Manufacturer:
          description: The manufacturer or OEM of this system.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall contain a value that represents the
            manufacturer of the system.
        MemorySummary:
          $ref: '#/components/schemas/ComputerSystem_v1_26_0_MemorySummary'
          description: The central memory of the system in general detail.
          x-longDescription: This property shall describe the central memory for this
            resource.
        Model:
          description: The product name for this system, without the manufacturer
            name.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall describe how the manufacturer refers
            to this system.  Typically, this value is the product name for this system
            without the manufacturer name.
        Name:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Name
          readOnly: true
        PowerState:
          description: The current power state of the system.
          oneOf:
          - $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_PowerState
          - enum:
            - null
          readOnly: true
          x-longDescription: This property shall contain the power state of the system.
        ProcessorSummary:
          $ref: '#/components/schemas/ComputerSystem_v1_26_0_ProcessorSummary'
          description: The central processors of the system in general detail.
          x-longDescription: This property shall describe the central processors for
            this resource.  Processors described by this property shall be limited
            to the processors that execute system code, and shall not include processors
            used for offload functionality.
        SerialNumber:
          description: The serial number for this system.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall contain the serial number for the
            system.
        Status:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Status
          description: The status and health of the resource and its subordinate or
            dependent resources.
          x-longDescription: This property shall contain any status or health properties
            of the resource.
        SystemType:
          $ref: '#/components/schemas/ComputerSystem_v1_26_0_SystemType'
          description: The type of computer system that this resource represents.
          readOnly: true
          x-longDescription: An enumeration that indicates the kind of system that
            this resource represents.
      required:
      - '@odata.id'
      - '@odata.type'
      - Id
      - Name
      type: object
      x-longDescription: This resource shall represent a computing system in the Redfish
        Specification.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    ComputerSystem_v1_26_0_MemoryMirroring:
      enum:
      - System
      - DIMM
      - Hybrid
      - None
      type: string
      x-enumDescriptions:
        DIMM: The system supports DIMM mirroring at the DIMM level.  Individual DIMMs
          can be mirrored.
        Hybrid: The system supports a hybrid mirroring at the system and DIMM levels.  Individual
          DIMMs can be mirrored.
        None: The system does not support DIMM mirroring.
        System: The system supports DIMM mirroring at the system level.  Individual
          DIMMs are not paired for mirroring in this mode.
    ComputerSystem_v1_26_0_MemorySummary:
      additionalProperties: false
      description: The memory of the system in general detail.
      properties:
        MemoryMirroring:
          description: The ability and type of memory mirroring that this computer
            system supports.
          oneOf:
          - $ref: '#/components/schemas/ComputerSystem_v1_26_0_MemoryMirroring'
          - enum:
            - null
          readOnly: true
          x-longDescription: This property shall contain the ability and type of memory
            mirroring that this computer system supports.
          x-versionAdded: v1_1_0
        Metrics:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          description: The link to the metrics associated with all memory in this
            system.
          readOnly: true
          x-longDescription: This property shall contain a link to the metrics associated
            with all memory in this system.
          x-versionAdded: v1_8_0
        Status:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Status
          deprecated: true
          description: The status and health of the resource and its subordinate or
            dependent resources.
          x-deprecatedReason: This property has been deprecated in favor of the `Conditions`
            property within `Status` in the root of this resource.
          x-longDescription: This property shall contain any status or health properties
            of the resource.
          x-versionDeprecated: v1_16_0
        TotalSystemMemoryGiB:
          description: The total configured operating system-accessible memory (RAM),
            measured in GiB.
          minimum: 0
          nullable: true
          readOnly: true
          type: number
          x-longDescription: This property shall contain the amount of configured
            system general purpose volatile (RAM) memory as measured in gibibytes.
          x-units: GiBy
      type: object
      x-longDescription: This type shall contain properties that describe the central
        memory for a system.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    ComputerSystem_v1_26_0_ProcessorSummary:
      additionalProperties: false
      description: The central processors of the system in general detail.
      properties:
        CoreCount:
          description: The number of processor cores in the system.
          format: int64
          minimum: 0
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of central
            processor cores in the system.
          x-versionAdded: v1_14_0
        Count:
          description: The number of physical processors in the system.
          format: int64
          minimum: 0
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of physical
            central processors in the system.
        LogicalProcessorCount:
          description: The number of logical processors in the system.
          format: int64
          minimum: 0
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of logical
            central processors in the system.
          x-versionAdded: v1_5_0
        Metrics:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          description: The link to the metrics associated with all processors in this
            system.
          readOnly: true
          x-longDescription: This property shall contain a link to the metrics associated
            with all processors in this system.
          x-versionAdded: v1_7_0
        Model:
          description: The processor model for the primary or majority of processors
            in this system.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall contain the processor model for the
            central processors in the system, per the description in the Processor
            Information - Processor Family section of the SMBIOS Specification DSP0134
            2.8 or later.
        Status:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Status
          deprecated: true
          description: The status and health of the resource and its subordinate or
            dependent resources.
          x-deprecatedReason: This property has been deprecated in favor of the `Conditions`
            property within `Status` in the root of this resource.
          x-longDescription: This property shall contain any status or health properties
            of the resource.
          x-versionDeprecated: v1_16_0
        ThreadingEnabled:
          description: An indication of whether threading is enabled on all processors
            in this system.
          readOnly: false
          type: boolean
          x-longDescription: The value of this property shall indicate that all `Processor`
            resources in this system where the `ProcessorType` property contains `CPU`
            have multiple threading support enabled.
          x-versionAdded: v1_15_0
      type: object
      x-longDescription: This type shall contain properties that describe the central
        processors for a system.  Processors described by this type shall be limited
        to the processors that execute system code, and shall not include processors
        used for offload functionality.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    ComputerSystem_v1_26_0_Reset:
      additionalProperties: false
      description: This action resets the system.
      properties:
        target:
          description: Link to invoke action
          format: uri-reference
          type: string
        title:
          description: Friendly action name
          type: string
      type: object
      x-longDescription: This action shall reset the system represented by the resource.  For
        systems that implement ACPI Power Button functionality, the `PushPowerButton`
        value shall perform or emulate an ACPI Power Button Push, and the `ForceOff`
        value shall perform an ACPI Power Button Override, commonly known as a four-second
        hold of the power button.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    ComputerSystem_v1_26_0_ResetRequestBody:
      additionalProperties: false
      description: This action resets the system.
      properties:
        ResetType:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_ResetType
          description: The type of reset.
          x-longDescription: This parameter shall contain the type of reset.  The
            service can accept a request without the parameter and perform an implementation-specific
            default reset.  Services should include the `@Redfish.AllowableValues`
            annotation for this parameter to ensure compatibility with clients, even
            when `ActionInfo` has been implemented.
      type: object
      x-longDescription: This action shall reset the system represented by the resource.  For
        systems that implement ACPI Power Button functionality, the `PushPowerButton`
        value shall perform or emulate an ACPI Power Button Push, and the `ForceOff`
        value shall perform an ACPI Power Button Override, commonly known as a four-second
        hold of the power button.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    ComputerSystem_v1_26_0_StopBootOnFault:
      enum:
      - Never
      - AnyFault
      type: string
      x-enumDescriptions:
        AnyFault: The system should stop the boot on any fault.
        Never: The system performs any normal recovery actions during boot if a fault
          occurs.
      x-enumLongDescriptions:
        AnyFault: This value shall indicate the system will stop the boot if a fault
          occurs.  This includes, but is not limited to, faults that affect performance,
          fault tolerance, or capacity.
        Never: This value shall indicate the system will continue to attempt to boot
          if a fault occurs.
    ComputerSystem_v1_26_0_SystemType:
      enum:
      - Physical
      - Virtual
      - OS
      - PhysicallyPartitioned
      - VirtuallyPartitioned
      - Composed
      - DPU
      type: string
      x-enumDeprecated:
        OS: This value has been deprecated in favor of representing operating systems
          with the `OperatingSystem` resource.
      x-enumDescriptions:
        Composed: A computer system constructed by binding resource blocks together.
        DPU: A computer system that performs the functions of a data processing unit,
          such as a SmartNIC.
        OS: An operating system instance.
        Physical: A computer system.
        PhysicallyPartitioned: A hardware-based partition of a computer system.
        Virtual: A virtual machine instance running on this system.
        VirtuallyPartitioned: A virtual or software-based partition of a computer
          system.
      x-enumLongDescriptions:
        Composed: A `SystemType` of `Composed` typically represents a single system
          constructed from disaggregated resources through the Redfish composition
          service.
        DPU: A `SystemType` of `DPU` typically represents a single system that performs
          offload computation as a data processing unit, such as a SmartNIC.
        OS: A `SystemType` of `OS` typically represents an OS or hypervisor view of
          the system.
        Physical: A `SystemType` of `Physical` typically represents the hardware aspects
          of a system, such as a management controller.
        PhysicallyPartitioned: A `SystemType` of `PhysicallyPartitioned` typically
          represents a single system constructed from one or more physical systems
          through a firmware or hardware-based service.
        Virtual: A `SystemType` of `Virtual` typically represents a system that is
          actually a virtual machine instance.  Responses should contain the `ProcessorSummary`
          and `MemorySummary` properties to show the processor and memory resources
          allocated to the virtual machine.
        VirtuallyPartitioned: A `SystemType` of `VirtuallyPartitioned` typically represents
          a single system constructed from one or more virtual systems through a software-based
          service.
      x-enumVersionAdded:
        Composed: v1_4_0
        DPU: v1_16_0
      x-enumVersionDeprecated:
        OS: v1_21_0
    ComputerSystem_v1_26_0_TrustedModuleRequiredToBoot:
      enum:
      - Disabled
      - Required
