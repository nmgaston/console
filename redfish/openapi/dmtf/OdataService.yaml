components:
  schemas:
    OdataService_OdataService:
      additionalProperties: false
      description: The OData service document from a Redfish service.
      properties:
        '@odata.context':
          $ref: odata-v4.yaml#/components/schemas/odata-v4_context
          description: The OData context URI for the OData service document.
        value:
          description: The list of services provided by the Redfish service.
          items:
            additionalProperties: false
            description: A service provided by the Redfish service.
            properties:
              kind:
                description: Type of resource. Value is `Singleton` for all cases defined by Redfish.
                readOnly: true
                type: string
                x-longDescription: This property shall specify the kind of resource. For Redfish services, this value shall always be `Singleton`.
              name:
                description: User-friendly resource name of the resource.
                readOnly: true
                type: string
                x-longDescription: This property shall contain the user-friendly name of the resource.
              url:
                description: Relative URL for the top-level resource.
                readOnly: true
                type: string
                x-longDescription: This property shall contain the relative URL to the top-level resource represented by this object.
            required:
            - name
            - kind
            - url
            type: object
            x-longDescription: This object shall contain information about a resource or collection that is available through the Redfish service.
            x-patternProperties:
              ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
                description: This property shall specify a valid odata or Redfish property.
          readOnly: true
          type: array
          x-longDescription: This property shall contain an array of resources or collections available through the Redfish service.
      required:
      - '@odata.context'
      - value
      type: object
      x-longDescription: This resource represents the OData Service Document for the Redfish service, containing a list of OData resources and collections available through the Redfish service.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
