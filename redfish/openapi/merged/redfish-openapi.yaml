        GCXLID: This durable name shall be in the globally unique CXL logical device
          identifier (GCXLID).  The `DurableName` property shall follow the regular
          expression pattern `^([0-9A-Fa-f]{2}-){7}[0-9A-Fa-f]{2}:([0-9A-Fa-f]{4})$`,
