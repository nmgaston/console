openapi: 3.0.0
info:
  title: Redfish API
  version: 1.0.0
  description: Merged Redfish API specification
paths:
  /redfish/v1/:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceRoot_ServiceRoot'
          description: The response contains a representation of the ServiceRoot resource
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedfishError'
          description: Error condition
      security:
      - {}
  /redfish/v1/$metadata:
    get:
      responses:
        '200':
          content:
            application/xml: {}
          description: OData $metadata.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedfishError'
          description: Error condition
      security:
      - {}
  /redfish/v1/SessionService:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionService_SessionService'
          description: The response contains a representation of the SessionService
            resource
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedfishError'
          description: Error condition
      security:
      - BasicAuth: []
    patch:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionService_SessionService'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionService_SessionService'
          description: The response contains a representation of the SessionService
            resource
        '204':
          description: Success, but no response data
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedfishError'
          description: Error condition
      security:
      - BasicAuth: []
    put:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionService_SessionService'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionService_SessionService'
          description: The response contains a representation of the SessionService
            resource
        '204':
          description: Success, but no response data
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedfishError'
          description: Error condition
      security:
      - BasicAuth: []
  /redfish/v1/SessionService/Sessions:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionCollection_SessionCollection'
          description: The response contains a representation of the SessionCollection
            resource
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedfishError'
          description: Error condition
      security:
      - BasicAuth: []
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Session_Session'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session_Session'
          description: A resource of type Session has been created
        '204':
          description: Success, but no response data
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedfishError'
          description: Error condition
      security:
      - BasicAuth: []
  /redfish/v1/SessionService/Sessions/{SessionId}:
    delete:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session_Session'
          description: The response contains a representation of the Session resource
        '204':
          description: Success, but no response data
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedfishError'
          description: Error condition
      security:
      - BasicAuth: []
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session_Session'
          description: The response contains a representation of the Session resource
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedfishError'
          description: Error condition
      security:
      - BasicAuth: []
    parameters:
    - description: The value of the Id property of the Session resource
      in: path
      name: SessionId
      required: true
      schema:
        type: string
  /redfish/v1/Systems:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComputerSystemCollection_ComputerSystemCollection'
          description: The response contains a representation of the ComputerSystemCollection
            resource
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedfishError'
          description: Error condition
      security:
      - BasicAuth: []
  /redfish/v1/Systems/{ComputerSystemId}:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComputerSystem_ComputerSystem'
          description: The response contains a representation of the ComputerSystem
            resource
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedfishError'
          description: Error condition
      security:
      - BasicAuth: []
    parameters:
    - description: The value of the Id property of the ComputerSystem resource
      in: path
      name: ComputerSystemId
      required: true
      schema:
        type: string
  /redfish/v1/Systems/{ComputerSystemId}/Actions/ComputerSystem.Reset:
    parameters:
    - description: The value of the Id property of the ComputerSystem resource
      in: path
      name: ComputerSystemId
      required: true
      schema:
        type: string
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ComputerSystem_ResetRequestBody'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedfishError'
          description: The response contains the results of the Reset action
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedfishError'
          description: Error condition
      security:
      - BasicAuth: []
  /redfish/v1/odata:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                description: The OData service document from a Redfish service.
                properties:
                  '@odata.context':
                    $ref: '#/components/schemas/odata-v4_context'
                  value:
                    description: The list of services provided by the Redfish service.
                    items:
                      properties:
                        kind:
                          description: Type of resource.  Value is `Singleton` for
                            all cases defined by Redfish.
                          readOnly: true
                          type: string
                        name:
                          description: User-friendly resource name of the resource.
                          readOnly: true
                          type: string
                        url:
                          description: Relative URL for the top-level resource.
                          readOnly: true
                          type: string
                      required:
                      - name
                      - kind
                      - url
                      type: object
                    type: array
                required:
                - '@odata.context'
                - value
                type: object
          description: OData service document
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedfishError'
          description: Error condition
      security:
      - {}
components:
  schemas:
    ActionInfo_ActionInfo:
      additionalProperties: false
      description: The `ActionInfo` schema defines the supported parameters and other
        information for a Redfish action.  Supported parameters can differ among vendors
        and even among resource instances.  This data can ensure that action requests
        from applications contain supported parameters.
      properties:
        '@odata.context':
          $ref: '#/components/schemas/odata-v4_context'
        '@odata.etag':
          $ref: '#/components/schemas/odata-v4_etag'
        '@odata.id':
          $ref: '#/components/schemas/odata-v4_id'
        '@odata.type':
          $ref: '#/components/schemas/odata-v4_type'
        Description:
          oneOf:
          - $ref: '#/components/schemas/Resource_Description'
          - enum:
            - null
          readOnly: true
        Id:
          $ref: '#/components/schemas/Resource_Id'
          readOnly: true
        Name:
          $ref: '#/components/schemas/Resource_Name'
          readOnly: true
        Oem:
          $ref: '#/components/schemas/Resource_Oem'
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties that this object contains shall conform to the Redfish
            Specification-described requirements.
        Parameters:
          description: The list of parameters included in the specified Redfish action.
          items:
            $ref: '#/components/schemas/ActionInfo_Parameters'
          type: array
          x-longDescription: This property shall list the parameters included in the
            specified Redfish action for this resource.
      required:
      - '@odata.id'
      - '@odata.type'
      - Id
      - Name
      type: object
      x-longDescription: This resource shall represent the supported parameters and
        other information for a Redfish action on a target within a Redfish implementation.  Supported
        parameters can differ among vendors and even among resource instances.  This
        data can ensure that action requests from applications contain supported parameters.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    ActionInfo_ParameterTypes:
      enum:
      - Boolean
      - Number
      - NumberArray
      - String
      - StringArray
      - Object
      - ObjectArray
      type: string
      x-enumDescriptions:
        Boolean: A boolean.
        Number: A number.
        NumberArray: An array of numbers.
        Object: An embedded JSON object.
        ObjectArray: An array of JSON objects.
        String: A string.
        StringArray: An array of strings.
    ActionInfo_Parameters:
      additionalProperties: false
      description: The information about a parameter included in a Redfish action
        for this resource.
      properties:
        AllowableNumbers:
          description: The allowable numeric values or duration values, inclusive
            ranges of values, and incremental step values for this parameter as applied
            to this action target.
          items:
            nullable: true
            type: string
          readOnly: true
          type: array
          x-longDescription: This property shall indicate the allowable numeric values,
            inclusive ranges of values, and incremental step values for this parameter
            as applied to this action target, as defined in the 'Allowable values
            for numbers and durations' clause of the Redfish Specification.  For arrays,
            this property shall represent the allowable values for each array member.  This
            property shall only be present for numeric parameters or string parameters
            that specify a duration.
          x-versionAdded: v1_3_0
        AllowablePattern:
          description: The allowable pattern for this parameter as applied to this
            action target.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall contain a regular expression that
            describes the allowable values for this parameter as applied to this action
            target.  For arrays, this property shall represent the allowable values
            for each array member.  This property shall only be present for string
            parameters.
          x-versionAdded: v1_3_0
        AllowableValueDescriptions:
          description: Descriptions of allowable values for this parameter.
          items:
            nullable: true
            type: string
          readOnly: true
          type: array
          x-longDescription: This property shall contain the descriptions of allowable
            values for this parameter.  The descriptions shall appear in the same
            array order as the `AllowableValues` property.  For arrays, this property
            shall represent the descriptions of allowable values for each array member.
          x-versionAdded: v1_4_0
        AllowableValues:
          description: The allowable values for this parameter as applied to this
            action target.
          items:
            nullable: true
            type: string
          readOnly: true
          type: array
          x-longDescription: This property shall indicate the allowable values for
            this parameter as applied to this action target.  For arrays, this property
            shall represent the allowable values for each array member.
        ArraySizeMaximum:
          description: The maximum number of array elements allowed for this parameter.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the maximum number of array
            elements that this service supports for this parameter.  This property
            shall not be present for non-array parameters.
          x-versionAdded: v1_2_0
        ArraySizeMinimum:
          description: The minimum number of array elements required for this parameter.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the minimum number of array
            elements required by this service for this parameter.  This property shall
            not be present for non-array parameters.
          x-versionAdded: v1_2_0
        DataType:
          description: The JSON property type for this parameter.
          oneOf:
          - $ref: '#/components/schemas/ActionInfo_ParameterTypes'
          - enum:
            - null
          readOnly: true
          x-longDescription: This property shall contain the JSON property type for
            this parameter.
        DefaultValue:
          description: The default value for this parameter.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall contain the default value for this
            parameter if the client does not provide the parameter.  This property
            shall not be present if `Required` contains `true`.  If `DataType` does
            not contain `String`, the service shall convert the value to an RFC8259-defined
            JSON string.
          x-versionAdded: v1_5_0
        MaximumValue:
          description: The maximum supported value for this parameter.
          nullable: true
          readOnly: true
          type: number
          x-longDescription: This integer or number property shall contain the maximum
            value that this service supports.  For arrays, this property shall represent
            the maximum value for each array member.  This property shall not be present
            for non-integer or number parameters.
          x-versionAdded: v1_1_0
        MinimumValue:
          description: The minimum supported value for this parameter.
          nullable: true
          readOnly: true
          type: number
          x-longDescription: This integer or number property shall contain the minimum
            value that this service supports.  For arrays, this property shall represent
            the minimum value for each array member.  This property shall not be present
            for non-integer or number parameters.
          x-versionAdded: v1_1_0
        Name:
          description: The name of the parameter for this action.
          readOnly: true
          type: string
          x-longDescription: This property shall contain the name of the parameter
            included in a Redfish action.
        NoDefaultValue:
          description: Indicates that there is no default value for this parameter.
          nullable: true
          readOnly: true
          type: boolean
          x-longDescription: This property shall indicate that there is no default
            value for this parameter.  For example, if username and password parameters
            are optional, the absence of the parameters indicates no credentials are
            used.  This property shall not be present if `Required` contains `true`
            or if `DefaultValue` is present.
          x-versionAdded: v1_5_0
        ObjectDataType:
          description: The data type of an object-based parameter.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall describe the entity type definition
            in `@odata.type` format for the parameter.  This property shall be required
            for parameters with a data type of `Object` or `ObjectArray`, and shall
            not be present for parameters with other data types.
        Required:
          description: An indication of whether the parameter is required to complete
            this action.
          readOnly: true
          type: boolean
          x-longDescription: This property shall indicate whether the parameter is
            required to complete this action.
      required:
      - Name
      type: object
      x-longDescription: This property shall contain information about a parameter
        included in a Redfish action for this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    ComputerSystemCollection_ComputerSystemCollection:
      additionalProperties: false
      description: The collection of `ComputerSystem` resource instances.
      properties:
        '@odata.context':
          $ref: '#/components/schemas/odata-v4_context'
        '@odata.etag':
          $ref: '#/components/schemas/odata-v4_etag'
        '@odata.id':
          $ref: '#/components/schemas/odata-v4_id'
        '@odata.type':
          $ref: '#/components/schemas/odata-v4_type'
        Description:
          oneOf:
          - $ref: '#/components/schemas/Resource_Description'
          - enum:
            - null
          readOnly: true
        Members:
          description: The members of this collection.
          items:
            $ref: '#/components/schemas/odata-v4_idRef'
          readOnly: true
          type: array
          x-longDescription: This property shall contain an array of links to the
            members of this collection.
        Members@odata.count:
          $ref: '#/components/schemas/odata-v4_count'
        Members@odata.nextLink:
          $ref: '#/components/schemas/odata-v4_nextLink'
        Name:
          $ref: '#/components/schemas/Resource_Name'
          readOnly: true
        Oem:
          $ref: '#/components/schemas/Resource_Oem'
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties contained in this object shall conform to the Redfish
            Specification-described requirements.
      required:
      - Members
      - Members@odata.count
      - '@odata.id'
      - '@odata.type'
      - Name
      type: object
      x-longDescription: This resource shall represent a resource collection of `ComputerSystem`
        instances for a Redfish implementation.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    ComputerSystem_Actions:
      additionalProperties: false
      description: The available actions for this resource.
      properties:
        '#ComputerSystem.Reset':
          $ref: '#/components/schemas/ComputerSystem_Reset'
      type: object
      x-longDescription: This type shall contain the available actions for this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    ComputerSystem_ComputerSystem:
      additionalProperties: false
      description: The `ComputerSystem` schema represents a computer or system instance
        and the software-visible resources, or items within the data plane, such as
        memory, CPU, and other devices that it can access.  Details of those resources
        or subsystems are also linked through this resource.
      properties:
        '@odata.context':
          $ref: '#/components/schemas/odata-v4_context'
        '@odata.id':
          $ref: '#/components/schemas/odata-v4_id'
        '@odata.type':
          $ref: '#/components/schemas/odata-v4_type'
        Actions:
          $ref: '#/components/schemas/ComputerSystem_Actions'
          description: The available actions for this resource.
          x-longDescription: This property shall contain the available actions for
            this resource.
        BiosVersion:
          description: The version of the system BIOS or primary system firmware.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall contain the version string of the
            currently installed and running BIOS for x86 systems.  For other systems,
            the property may contain a version string that represents the primary
            system firmware.
        Description:
          oneOf:
          - $ref: '#/components/schemas/Resource_Description'
          - enum:
            - null
          readOnly: true
        HostName:
          description: The DNS host name, without any domain information.
          nullable: true
          readOnly: false
          type: string
          x-longDescription: This property shall contain the host name for this system,
            as reported by the operating system or hypervisor.  A service running
            in the host operating system typically reports this value to the manager.  Modifying
            this property may modify the `HostName` in one or more `EthernetInterface`
            resources contained in this system.
        Id:
          $ref: '#/components/schemas/Resource_Id'
          readOnly: true
        Manufacturer:
          description: The manufacturer or OEM of this system.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall contain a value that represents the
            manufacturer of the system.
        MemorySummary:
          $ref: '#/components/schemas/ComputerSystem_MemorySummary'
          description: The central memory of the system in general detail.
          x-longDescription: This property shall describe the central memory for this
            resource.
        Model:
          description: The product name for this system, without the manufacturer
            name.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall describe how the manufacturer refers
            to this system.  Typically, this value is the product name for this system
            without the manufacturer name.
        Name:
          $ref: '#/components/schemas/Resource_Name'
          readOnly: true
        PowerState:
          description: The current power state of the system.
          oneOf:
          - $ref: '#/components/schemas/Resource_PowerState'
          - enum:
            - null
          readOnly: true
          x-longDescription: This property shall contain the power state of the system.
        ProcessorSummary:
          $ref: '#/components/schemas/ComputerSystem_ProcessorSummary'
          description: The central processors of the system in general detail.
          x-longDescription: This property shall describe the processors for this
            resource.
        SerialNumber:
          description: The serial number for this system.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall contain the serial number for the
            system.
        Status:
          $ref: '#/components/schemas/Resource_Status'
          description: The status and health of the resource and its subordinate or
            dependent resources.
          x-longDescription: This property shall contain any status or health properties
            of the resource.
        SystemType:
          $ref: '#/components/schemas/ComputerSystem_SystemType'
          description: The type of computer system that this resource represents.
          readOnly: true
          x-longDescription: An enumeration that indicates the kind of system that
            this resource represents.
      required:
      - '@odata.id'
      - '@odata.type'
      - Id
      - Name
      type: object
      x-longDescription: This resource shall represent a computing system in the Redfish
        Specification.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    ComputerSystem_MemoryMirroring:
      enum:
      - System
      - DIMM
      - Hybrid
      - None
      type: string
      x-enumDescriptions:
        DIMM: The system supports DIMM mirroring at the DIMM level.  Individual DIMMs
          can be mirrored.
        Hybrid: The system supports a hybrid mirroring at the system and DIMM levels.  Individual
          DIMMs can be mirrored.
        None: The system does not support DIMM mirroring.
        System: The system supports DIMM mirroring at the system level.  Individual
          DIMMs are not paired for mirroring in this mode.
    ComputerSystem_MemorySummary:
      additionalProperties: false
      description: The memory of the system in general detail.
      properties:
        MemoryMirroring:
          description: The ability and type of memory mirroring that this computer
            system supports.
          oneOf:
          - $ref: '#/components/schemas/ComputerSystem_MemoryMirroring'
          - enum:
            - null
          readOnly: true
          x-longDescription: This property shall contain the ability and type of memory
            mirroring that this computer system supports.
          x-versionAdded: v1_1_0
        Metrics:
          $ref: '#/components/schemas/odata-v4_idRef'
          description: The link to the metrics associated with all memory in this
            system.
          readOnly: true
          x-longDescription: This property shall contain a link to the metrics associated
            with all memory in this system.
          x-versionAdded: v1_8_0
        Status:
          $ref: '#/components/schemas/Resource_Status'
          deprecated: true
          description: The status and health of the resource and its subordinate or
            dependent resources.
          x-deprecatedReason: This property has been deprecated in favor of the `Conditions`
            property within `Status` in the root of this resource.
          x-longDescription: This property shall contain any status or health properties
            of the resource.
          x-versionDeprecated: v1_16_0
        TotalSystemMemoryGiB:
          description: The total configured operating system-accessible memory (RAM),
            measured in GiB.
          minimum: 0
          nullable: true
          readOnly: true
          type: number
          x-longDescription: This property shall contain the amount of configured
            system general purpose volatile (RAM) memory as measured in gibibytes.
          x-units: GiBy
      type: object
      x-longDescription: This type shall contain properties that describe the central
        memory for a system.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    ComputerSystem_ProcessorSummary:
      additionalProperties: false
      description: The central processors of the system in general detail.
      properties:
        CoreCount:
          description: The number of processor cores in the system.
          format: int64
          minimum: 0
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of central
            processor cores in the system.
          x-versionAdded: v1_14_0
        Count:
          description: The number of physical processors in the system.
          format: int64
          minimum: 0
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of physical
            central processors in the system.
        LogicalProcessorCount:
          description: The number of logical processors in the system.
          format: int64
          minimum: 0
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of logical
            central processors in the system.
          x-versionAdded: v1_5_0
        Metrics:
          $ref: '#/components/schemas/odata-v4_idRef'
          description: The link to the metrics associated with all processors in this
