openapi: 3.0.1
paths:
  /redfish/v1/:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: ServiceRoot.v1_19_0.yaml#/components/schemas/ServiceRoot_v1_19_0_ServiceRoot
          description: The response contains a representation of the ServiceRoot resource
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedfishError'
          description: Error condition
  /redfish/v1/$metadata:
    get:
      responses:
        '200':
          content:
            application/xml: {}
          description: OData $metadata.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedfishError'
          description: Error condition
  /redfish/v1/Systems:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: ComputerSystemCollection.yaml#/components/schemas/ComputerSystemCollection_ComputerSystemCollection
          description: The response contains a representation of the ComputerSystemCollection
            resource
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedfishError'
          description: Error condition
  /redfish/v1/Systems/{ComputerSystemId}:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: ComputerSystem.v1_26_0.yaml#/components/schemas/ComputerSystem_v1_26_0_ComputerSystem
          description: The response contains a representation of the ComputerSystem
            resource
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedfishError'
          description: Error condition
    parameters:
    - description: The value of the Id property of the ComputerSystem resource
      in: path
      name: ComputerSystemId
      required: true
      schema:
        type: string
  /redfish/v1/Chassis:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: ChassisCollection.yaml#/components/schemas/ChassisCollection_ChassisCollection
          description: The response contains a representation of the ChassisCollection
            resource
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedfishError'
          description: Error condition
  /redfish/v1/Chassis/{ChassisId}:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: Chassis.v1_28_0.yaml#/components/schemas/Chassis_v1_28_0_Chassis
          description: The response contains a representation of the Chassis resource
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedfishError'
          description: Error condition
    parameters:
    - description: The value of the Id property of the Chassis resource
      in: path
      name: ChassisId
      required: true
      schema:
        type: string
  /redfish/v1/Managers:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: ManagerCollection.yaml#/components/schemas/ManagerCollection_ManagerCollection
          description: The response contains a representation of the ManagerCollection
            resource
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedfishError'
          description: Error condition
  /redfish/v1/Managers/{ManagerId}:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: Manager.v1_23_0.yaml#/components/schemas/Manager_v1_23_0_Manager
          description: The response contains a representation of the Manager resource
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedfishError'
          description: Error condition
    parameters:
    - description: The value of the Id property of the Manager resource
      in: path
      name: ManagerId
      required: true
      schema:
        type: string