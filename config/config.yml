app:
  name: console
  repo: device-management-toolkit/console
  version: DEVELOPMENT
  encryption_key: ""
  allow_insecure_ciphers: false
http:
  host: localhost
  port: "8181"
  # set to true for WAN settings where bandwidth is a concern, false for LAN/low latency/high bandwidth
  ws_compression: false
  tls:
    enabled: true
    # If certFile/keyFile are both empty and enabled is true, a self-signed certificate will be generated at runtime.
    certFile: ""
    keyFile: ""
  allowed_origins:
    - "*"
  allowed_headers:
    - "*"
logger:
  log_level: info
secrets: 
  address: http://localhost:8200
  token: ""
postgres:
  pool_max: 2
  url: ""
ea:
  url: http://localhost:8000
  username: ""
  password: ""
auth:
  disabled: false
  adminUsername: standalone
  adminPassword: G@ppm0ym
  jwtKey: your_secret_jwt_key
  jwtExpiration: 24h0m0s
  redirectionJWTExpiration: 5m0s
  clientId: ""
  issuer: ""
  ui: 
    clientId: ""
    issuer: ""
    scope: ""
    redirectUri: ""
    responseType: "code"
    requireHttps: false
    strictDiscoveryDocumentValidation: true
ui:
  # externalUrl: Only used when building with the 'noui' tag (headless builds)
  # - If set: Redirects UI requests to this external URL (e.g., separately hosted UI)
  # - If empty: UI requests return 404 (API-only mode)
  # - Ignored: When building without 'noui' tag (embedded UI is served normally)
  # Example: https://ui.example.com
  externalUrl: ""
cache:
  # ttl: Cache time-to-live for AMT features and KVM data
  # Valid range: 0 (disabled) to 5 minutes (300s)
  # Recommended: 30s for balance between performance and freshness
  ttl: 30s
  # powerstate_ttl: Separate TTL for power state (changes more frequently)
  # Valid range: 0 (disabled) to 1 minute (60s)
  # Recommended: 5s since power state changes during operations
  powerstate_ttl: 5s

